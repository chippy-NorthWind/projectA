<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>登录</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/asserts/css/bootstrap.min.css}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/asserts/css/signin.css}">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user/login}">
    <img alt="" class="mb-4" height="72" th:src="@{/asserts/img/bootstrap-solid.svg}" width="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="${msg==null?'请登录':msg}"></h1>
    <label class="sr-only">用户名</label>
    <input autofocus="" class="form-control" name="username" placeholder="Username" required="" type="text">
    <label class="sr-only">密码</label>
    <input class="form-control" name="password" placeholder="Password" required="" type="password">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 记住我
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted">© 2020-2021</p>
    <a class="btn btn-sm">中文</a>
    <a class="btn btn-sm">English</a>
</form>

</body>

</html>
